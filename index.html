<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="tocalc"></div>
          <div class="theanswer">0</div>
        </div>
        <div class="buttons">
          <button class="btn" id="clear" data-type="clear">C</button>
          <button class="btn" id="delete" data-type="delete">DEL</button>
          <button class="btn" id="num7" data-type="number">7</button>
          <button class="btn" id="num8" data-type="number">8</button>
          <button class="btn" id="num9" data-type="number">9</button>
          <button class="btn" id="divide" data-type="operator">/</button>
          <button class="btn" id="num4" data-type="number">4</button>
          <button class="btn" id="num5" data-type="number">5</button>
          <button class="btn" id="num6" data-type="number">6</button>
          <button class="btn" id="multiply" data-type="operator">*</button>
          <button class="btn" id="num1" data-type="number">1</button>
          <button class="btn" id="num2" data-type="number">2</button>
          <button class="btn" id="num3" data-type="number">3</button>
          <button class="btn" id="subtract" data-type="operator">-</button>
          <button class="btn" id="decimal" data-type="decimal">.</button>
          <button class="btn" id="num0" data-type="number">0</button>
          <button class="btn" id="equal" data-type="equal">=</button>
          <button class="btn" id="add" data-type="operator">+</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
